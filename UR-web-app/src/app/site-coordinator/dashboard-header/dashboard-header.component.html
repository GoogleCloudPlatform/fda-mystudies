<div class="subheader">
  <ul
    *ngIf="showNavBar"
    mat-tab-nav-bar
    class="max__w__1280 subheader__menu nav nav-tabs"
  >
    <li *ngFor="let link of navLinks">
      <a
        mat-tab-link
        [routerLink]="link.link"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
      >
        {{ link.label }}
      </a>
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
