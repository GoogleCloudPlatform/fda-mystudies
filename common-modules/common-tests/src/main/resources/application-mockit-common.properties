#log configurations
logging.level.root=ERROR
logging.level.com.google.cloud.healthcare.fdamystudies=TRACE
logging.level.org.apache.http=ERROR

#Datasource configuration
spring.datasource.url=jdbc:h2:mem:mockitDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=mockit-dbuser
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enabling H2 Console
spring.h2.console.enabled=true
 
# Custom H2 Console URL
spring.h2.console.path=/h2-console

# Hibernate JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.type=ERROR
logging.level.org.hibernate.stat=ERROR

# oauth configuration
security.oauth2.health_endpoint=http://localhost:8080/oauth-scim-service/v1/health
security.oauth2.introspection_endpoint=http://localhost:8080/oauth-scim-service/v1/oauth2/introspect

# mail smtp configs
spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.username=REPLACE_WITH_EMAIL_USERNAME
spring.mail.password=REPLACE_WITH_EMAIL_PASSWORD
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.debug=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable = true