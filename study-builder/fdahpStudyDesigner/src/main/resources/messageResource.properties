# Email content

passwordResetLinkSubject=Password help for your account.
passwordResetLinkContent=<html> <body>Hi $firstName,<BR><BR>Thanks for reaching out for password help for your account on $orgName&apos;s Study Builder portal.<BR><BR>Please use the link given below, along with the Access Code provided, to set up a new password.<BR><BR><b>Link:</b><BR>$passwordResetLink<BR><BR><b>Access Code: </b>$accessCode<BR><BR>Please note that the link and Access Code can be used only once and is valid for a period of 48 hours only.<BR><BR>For any questions or assistance, please write to $customerCareMail.<BR><BR>Thanks,<BR>The $orgName MyStudies Support Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>NOTE: This is an auto-generated email. Please do not reply.  In case you did not request for password help, please visit the portal and change your password as a precautionary measure.</body></html>

accountLockedSubject=Your account has been locked.
accountLockedContent=<html> <body>Hi $firstName,<BR><BR>This is to inform you that, as a security measure, your user account for $orgName&apos;s Study Builder portal has been temporarily locked for a period of 1 hour, due to multiple consecutive failed sign-in attempts with incorrect password.<BR><BR>Please try signing in again after this period.<BR><BR>Alternatively, you could reset your password as follows:<BR><BR><b>Link:</b><BR>$passwordResetLink<BR><BR><b>Access Code: </b>$accessCode<BR><BR>Please note that the link and Access Code can be used only once and is valid for a period of 1 hour only.<BR><BR>For any questions or assistance, please write to $customerCareMail.<BR><BR>Thanks,<BR>The $orgName MyStudies Support Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>NOTE: This is an auto-generated email. Please do not reply.  In case you did not request for password help, please visit the portal and change your password as a precautionary measure.</body></html>

userRegistrationSubject=Your account has been created.
userRegistrationContent=<html> <body> Hi $firstName,<BR><BR><p>Welcome to the $orgName&apos;s Study Builder portal!<BR><BR>We are pleased to inform you that your account has been created on the portal.<BR><BR>To complete your account setup process and begin using the portal, please use the activation link given below along with the Access Code provided, to set up your account.<BR><BR><b>Activation Link:</b><BR>$passwordResetLink<BR><BR><b>Access Code: </b>$accessCode<BR><BR>Please note that the link and Access Code can be used only once and is valid for a period of 48 hours only.<BR><BR>For any questions or assistance, please write to $customerCareMail<BR><BR>Thanks,<BR>The $orgName MyStudies Support Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>This is an auto-generated email. Please do not reply.</body></html>

mailForUserUpdateSubject=Your account has been updated. 
mailForUserUpdateContent=<html> <body> Hi $firstName,<BR><BR><p>This is to inform you that one or more details of your user account have been updated by the administrator in $orgName&apos;s Study Builder Portal.<BR><BR>You may be required to sign in to the portal again in case you were in an active session.<BR><BR>For any questions or assistance, please write to $customerCareMail<BR><BR>Thanks,<BR>The $orgName MyStudies Support Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>This is an auto-generated email. Please do not reply.</body></html>

mailForAdminUserUpdateSubject=A user's account has been updated.
mailForAdminUserUpdateContent=<html> <body> Hi $admin,<BR><BR><p>This is to inform you that one or more details of a user's account has been updated by an administrator user with username $sessionAdminFullName in the $orgName&apos;s Study Builder portal. <BR><BR> The user's current registered email is $userEmail and the account status is $userStatus.<BR><BR>The user may be required to sign in to the portal again in case he/she was currently in an active session.<BR><BR> Note: You are receiving this email because you are the Account Manager for the portal. In case you see this update as unusual or unintended activity, please sign in to the app and exercise the 'Enforce Password Change' option for this user.</p><BR><BR>Thanks,<BR>The $orgName MyStudies Support Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>This is an auto-generated email. Please do not reply.</body></html>

mailForAdminUserCreateSubject=New User Record created.
mailForAdminUserCreateContent=<html> <body> Hi $admin,<BR><BR><p>This is to inform you that a new user record with email $userEmail has been created by an administrator user with username $sessionAdminFullName in the $orgName&apos;s Study Builder portal.<BR><BR>The user account will get activated once the user completes the account setup process via the activation link sent to him/her in email. The link is valid for 48 hours.<BR><BR>Note: You are receiving this email because you are the Account Manager for the portal.</p><BR><BR>Thanks,<BR>The $orgName MyStudies Support Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>This is an auto-generated email. Please do not reply.</body></html>

mailToOldEmailForUserEmailUpdateSubject=Your account has been updated.
mailToOldEmailForUserEmailUpdateContent=<html> <body> Hi $firstName,<BR><BR><p>This is to inform you that one or more details of your user account <b>including your registered email</b> have been updated by the administrator in the $orgName&apos;s Study Builder portal.<BR><BR>You may be signed out of the portal in case you were in an active session.<BR><BR>A verification email has been sent to your new email address $newUpdatedMail. Please follow the instructions provided therein to verify your new email and continue using the portal.<BR><BR>Note that the previously registered email associated with your account can no longer be used to sign in to your account on the portal.<BR><BR>As an added security measure, we advise you to change your password for the portal, after signing in to it with the new email.<BR><BR>For any questions or assistance, please write to $customerCareMail.<BR><BR>Thanks,<BR>The $orgName MyStudies Support Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>This is an auto-generated email. Please do not reply.</body></html>

mail.audit.failure.subject=Failure to generate audit log file.
mail.audit.failure.content=<html> <body> Hi $firstName<BR><BR><p>This is to inform you that audit log file could not be generated for the period $startTime to $endTime for the $orgName&apos;s Study Builder portal. This could be due to technical or other issues.</p><BR><BR><p>The system will re-attempt to generate the audit log file in the next scheduled cycle for log file generation.</p><BR><BR><p>Note: You are receiving this email because you are the Account Manager for the portal. We advise you to contact the technical support team for more information on this issue.</p> <BR><BR>Thanks,<BR>The $orgName MyStudies Support Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>This is an auto-generated email. Please do not reply.</body></html>

mailForReactivatingUserSubject=Your account has been re-activated.
mailForReactivatingUserContent=<html> <body> Hi $userFirstName,<BR><BR><p>This is to inform you that your user account have been re-activated by the administrator in  $orgName&apos;s Study Builder portal.<BR><BR>You can now sign in and continue using the portal.<BR><BR>For any questions or assistance, please write to $customerCareMail<BR><BR>Thanks,<BR>The $orgName MyStudies Support Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>This is an auto-generated email. Please do not reply.</body></html>

mailForReactivatingUserAfterEnforcePassChangeSubject=Your account has been re-activated
mailForReactivatingUserAfterEnforcePassChangeContent=<html> <body>Hi $firstName,<BR><BR>This is to inform your user account have been re-activated by the administrator in the $orgName&apos;s Study Builder portal.<BR><BR>As an added security measure, you would need to set up your account password again. Please follow the link below and use the Access Code provided, to set up your new password.<BR><BR><b>Link:</b><BR>$passwordResetLink<BR><BR><b>Access Code: </b>$accessCode<BR><BR>Once this is done, you can sign in and continue to use the portal.<BR><BR>Please note that the link and Access Code can be used only once and is valid for a period of 48 hours only.<BR><BR>For any questions or assistance, please write to $customerCareMail.<BR><BR>Thanks,<BR>The $orgName MyStudies Support Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>This is an auto-generated email. Please do not reply.</body></html>

mailForEnforcePasswordChangeSubject=Your account needs a new password.
mailForEnforcePasswordChangeContent=<html> <body>Hi $firstName,<BR><BR>This is to inform you need to set up a new password for your user account on the  $orgName&apos;s Study Builder portal, to continue using it. This action is being requested as an added security measure for your account on the portal.<BR><BR>Please follow the link below and use the Access Code provided, to set up your new password.<BR><BR><b>Link:</b><BR>$passwordResetLink<BR><BR><b>Access Code: </b>$accessCode<BR><BR>Once this is done, you can sign in and continue to use the portal.<BR><BR>Please note that the link and Access Code can be used only once and is valid for a period of 48 hours only.<BR><BR>For any questions or assistance, please write to $customerCareMail.<BR><BR>Thanks,<BR>The $orgName MyStudies Support Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>This is an auto-generated email. Please do not reply.</body></html>

mailToNewEmailForUserEmailUpdateSubject=Verify your email
mailToNewEmailForUserEmailUpdateContent=<html> <body> Hi $firstName,<BR><BR>This is to inform you that one or more details of your user account <b>including your registered email</b> have been updated by the administrator in the $orgName&apos;s Study Builder portal. You may be signed out of the portal in case you were in an active session.<BR><BR>Please use the link given below along with the Verification Code provided, to verify your new email and continue using the portal.<BR><BR><b>Email Verification Link:</b><BR>$passwordResetLink<BR><BR><b>Verification Code: </b>$accessCode<BR><BR>Please note that the link and Verification Code can be used only once and is valid for a period of 48 hours only.<BR><BR>Going forward, please use the new email address $newUpdatedMail to sign in to the portal. Note that the previously registered email associated with your account i.e. $oldMail can no longer be used to sign in to your account on the portal.<BR><BR>As an added security measure, we advise you to change your password for the portal, after signing in to it with the new email.<BR><BR>For any questions or assistance, please write to $customerCareMail.<BR><BR>Thanks,<BR>The $orgName MyStudies Support Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>This is an auto-generated email. Please do not reply.</body></html>

