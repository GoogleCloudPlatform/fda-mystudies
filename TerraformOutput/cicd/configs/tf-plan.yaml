timeout: 1200s

steps:
  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:c1686b158401945d4c8f37347c4ae7fd657d3010417aae9986e166c373617a63"
    entrypoint: terraform
    args: ["version"]
    id: Terraform version

  # org/cicd
  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:c1686b158401945d4c8f37347c4ae7fd657d3010417aae9986e166c373617a63"
    entrypoint: terraform
    args: ["init"]
    dir: "${_TERRAFORM_ROOT}/org/cicd"
    id: Init (CICD)

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:c1686b158401945d4c8f37347c4ae7fd657d3010417aae9986e166c373617a63"
    entrypoint: terraform
    args: ["plan", "--lock=false", "-out=plan.tfplan"]
    dir: "${_TERRAFORM_ROOT}/org/cicd"
    id: Speculative plan (CICD)

  # org
  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:c1686b158401945d4c8f37347c4ae7fd657d3010417aae9986e166c373617a63"
    entrypoint: terragrunt
    args: ["init"]
    dir: "${_TERRAFORM_ROOT}/org"
    id: Init (org)

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:c1686b158401945d4c8f37347c4ae7fd657d3010417aae9986e166c373617a63"
    entrypoint: bash
    args: ["../cicd/configs/terragrunt.sh", "plan-all"]
    dir: "${_TERRAFORM_ROOT}/org"
    id: Speculative plan (org)

  # Check for delete operations as an FYI, it won't fail the build.
  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:c1686b158401945d4c8f37347c4ae7fd657d3010417aae9986e166c373617a63"
    entrypoint: bash
    args: ["../cicd/configs/tf-deletion-check.sh"]
    dir: "${_TERRAFORM_ROOT}/org"
    id: Resource deletion check

substitutions:
    _TERRAFORM_ROOT: "."
