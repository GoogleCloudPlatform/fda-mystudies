apiVersion: apps/v1
kind: Deployment
metadata:
  name: participant-manager-datastore
  labels:
    app: participant-manager-datastore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: participant-manager-datastore
  template:
    metadata:
      labels:
        app: participant-manager-datastore
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        # application container
        - name: participant-manager-datastore
          image: gcr.io/fda-mystudies-dev-apps/participant-manager-datastore:latest
          env:
            # DB ACCESS
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: participant-manager-datastore-db-credentials
                  key: dbname
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: participant-manager-datastore-db-credentials
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: participant-manager-datastore-db-credentials
                  key: password
            # AUTHENTICATION
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: participant-manager-datastore-secrets
                  key: client_id
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: participant-manager-datastore-secrets
                  key: secret_key
            # MAIL SERVER
            - name: MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: email-credentials
                  key: email_address
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: email-credentials
                  key: email_password
            - name: SMTP_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: email-credentials
                  key: smtp_hostname
            - name: MAIL_CONTACT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: email-credentials
                  key: contact_email_address
            - name: MAIL_FROM_EMAIL
              valueFrom:
                secretKeyRef:
                  name: email-credentials
                  key: from_email_address
            # SERVER CALLS
            - name: HYDRA_ADMIN_URL
              value: "http://hydra-np:4445"
            - name: SCIM_AUTH_URL
              value: "http://auth-server-np:50000"
            - name: PARTICIPANT_MANAGER_URL
              value: "http://participant-manager-np:50000"
            # MISC
            - name: BASE_URL
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: base_url
            - name: GCP_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: gcp_bucket_name
            - name: ORG_NAME
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: org_name
            - name: LOG_PATH
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: log_path
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/secrets/gcloud_key/key.json"

          ports:
          - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /participant-manager-datastore/healthCheck
              port: 8080
          volumeMounts:
          - name: gcloud-key-volume
            mountPath: /secrets/gcloud_key
            readOnly: true
        # sidecar container
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:latest
          command: ["/cloud_sql_proxy",
            "-instances=fda-mystudies-dev-data:us-east1:mystudies=tcp:3306",
            "-credential_file=/secrets/gcloud_key/key.json"]
          volumeMounts:
          - name: gcloud-key-volume
            mountPath: /secrets/gcloud_key
            readOnly: true
      volumes:
      - name: gcloud-key-volume
        secret:
          secretName: participant-manager-datastore-gcloud-key
