apiVersion: apps/v1
kind: Deployment
metadata:
  name: participant-manager
  labels:
    app: participant-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: participant-manager
  template:
    metadata:
      labels:
        app: participant-manager
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: participant-manager
        image: gcr.io/fda-mystudies-dev-apps/participant-manager:latest
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            port: 80
            path: /participant-manager/index.html
          initialDelaySeconds: 30
          periodSeconds: 20
