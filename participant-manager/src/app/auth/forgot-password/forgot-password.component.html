<header>
  <div id="desktop-menu">
    <div class="bs-example bs__example">
      <nav class="navbar navbar-expand-md p-none">
        <a href="#" class="navbar-brand">
          <img
            class="mr-sm width__auto"
            src="assets/images/landing-logo.png"
            alt="main logo"
          />
        </a>
      </nav>
    </div>
  </div>
</header>
<section class="max__w__850 add__location">
  <form
    [formGroup]="forgotPasswordForm"
    autocomplete="off"
    (ngSubmit)="forgotPassword()"
  >
    <div class="subheader__title mb-md mt-lg">
      <a href="#" class="subheader__title">
        <img
          class="mr-sm"
          src="assets/images/left-arrow.gif"
          alt="Add new location"
        />
        <span>パスワードをお忘れの方</span>
      </a>
    </div>
    <p class="mb-none font14">
      登録済みのメールアドレスを入力して下さい。後ほどパスワードをリセットするリンクをお送りいたします。
    </p>
    <section class="bg__white card__inside__pad box__shadow-cmn m-none">
      <div class="mt-lg">
        <div class="row">
          <div class="col-xs-12 col-md-12 p-none">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                id="email"
                name="email"
                placeholder="メールアドレスを入力して下さい。"
                pattern="[a-zA-Z0-9\+\.\_\%\-\+]{1,256}\@[a-zA-Z0-9][a-zA-Z0-9\-]{0,64}(\.[a-zA-Z0-9][a-zA-Z0-9\-]{0,25})+"
                required
              />
              <div
                class="validation-error"
                *ngIf="
                  (getForgotPasswordForm.email.dirty ||
                    getForgotPasswordForm.email.touched) &&
                  getForgotPasswordForm.email.invalid
                "
              >
                <span
                  class="help-block with-errors error__msg"
                  *ngIf="getForgotPasswordForm.email.errors?.required"
                >
                  登録済みのメールアドレスを入力して下さい。
                </span>
                <span
                  class="help-block with-errors error__msg"
                  *ngIf="getForgotPasswordForm.email.errors?.pattern"
                >
                  8文字以上の半角文字で入力して下さい。
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="btn__container flex__justify__space-between mb-xlg">
      <div>
        <button
          type="submit"
          name="submitemail"
          class="btn bt__add mr-sm"
          [disabled]="!forgotPasswordForm.valid"
        >
          送信
        </button>
        <button type="button" class="btn bt__cancel" routerLink="/login">
          キャンセル
        </button>
      </div>
    </section>
  </form>
</section>
<app-footer></app-footer>
