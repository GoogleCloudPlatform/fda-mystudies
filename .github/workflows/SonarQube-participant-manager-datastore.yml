on:
  push:
    branches:
      - btc-dev2dev-deployment # or the name of your main branch.
    paths:
    - 'common-modules/**'
    - 'participant-manager-datastore/participant-manager-service/**'
    - '.github/workflows/SonarQube-participant-manager-datastore.yml'

jobs:
  build:
    name: SonarQube-participant-manager-datastore
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          ref: btc-dev2dev-deployment
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          cd participant-manager-datastore/participant-manager-service
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dmaven.test.skip=true
