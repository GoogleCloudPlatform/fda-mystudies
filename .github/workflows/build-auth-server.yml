on:
  pull_request:
    paths:
    - 'common-modules/**'
    - 'auth-server/**'
    - '.github/workflows/build-auth-server.yml'
name: Build-auth-server
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build with Maven
      run: |
          cd auth-server
          mvn -B package --file pom.xml        
