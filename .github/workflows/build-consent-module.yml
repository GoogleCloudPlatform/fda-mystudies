on:
  pull_request:
    paths:
    - 'consent-module/**'
    - '.github/workflows/build-consent-module.yml'
name: Build consent-module
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: |
          cd consent-module
          mvn -B package --file pom.xml