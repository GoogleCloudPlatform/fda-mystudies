apiVersion: apps/v1
kind: Deployment
metadata:
  name: response-datastore
  labels:
    app: response-datastore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: response-datastore
  template:
    metadata:
      labels:
        app: response-datastore
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: response-datastore
          image: gcr.io/fda-mystudies-dev-apps/response-datastore:latest
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: response-datastore-db-credentials
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: response-datastore-db-credentials
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: response-datastore-db-credentials
                  key: dbname
            - name: FIRESTORE_PROJECT_ID
              value: "fda-mystudies-dev-firebase"
            - name: AUTH_SERVER_URL
              value: "auth-server-np:50000"
            - name: REGISTRATION_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: REGISTRATION_CLIENT_ID
                  name: response-datastore-secrets
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: CLIENT_SECRET
                  name: response-datastore-secrets
            - name: WCP_USER
              valueFrom:
                secretKeyRef:
                  key: WCP_USER
                  name: response-datastore-secrets
            - name: WCP_PASS
              valueFrom:
                secretKeyRef:
                  key: WCP_PASS
                  name: response-datastore-secrets
            - name: STUDY_DATASTORE_URL
              value: "study-meta-data-np:50000"
            - name: PARTICIPANT_ENROLL_DATASTORE_URL
              value: "participant-enroll-datastore:50000"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/secrets/gcloud_key/key.json"
          ports:
          - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /response-datastore/healthCheck
              port: 8080
          volumeMounts:
          - name: gcloud-key-volume
            mountPath: /secrets/gcloud_key
            readOnly: true
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:latest
          command: ["/cloud_sql_proxy",
            "-instances=fda-mystudies-dev-data:us-east1:mystudies=tcp:3306",
            "-credential_file=/secrets/gcloud_key/key.json"]
          volumeMounts:
          - name: gcloud-key-volume
            mountPath: /secrets/gcloud_key
            readOnly: true
      volumes:
      - name: gcloud-key-volume
        secret:
          secretName: response-datastore-gcloud-key
