apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-registration-server-ws
  labels:
    app: user-registration-server-ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-registration-server
  template:
    metadata:
      labels:
        app: user-registration-server
    spec:
      containers:
        - name: user-registration-ws
          image: gcr.io/heroes-hat-dev/user-registration-server-ws:latest
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: dbname
            - name: AUTH_SERVER_URL
              value: "35.243.237.139:50000"
            - name: RESPONSE_SERVER_URL
              value: "35.196.119.71:60000"
            - name: CLIENT_ID
              value: "413422181706-c9r0uv1t2du10ttjf748mh6490g2ir5u.apps.googleusercontent.com"
            - name: SECRET_KEY
              value: "idk"
            - name: FROM_EMAIL_ADDRESS
              value: "apps.heros.hat@gmail.com"
            - name: FROM_EMAIL_PASSWORD
              value: "hhursws13"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/secrets/gcloud_key/key.json"
          volumeMounts:
            - name: gcloud-key-volume
              mountPath: /secrets/gcloud_key
              readOnly: true
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:latest
          command: ["/cloud_sql_proxy",
            "-instances=heroes-hat-dev:us-east1:my-studies2=tcp:3306",
            "-credential_file=/secrets/cloudsql/sql_credentials.json"]
          volumeMounts:
            - name: my-secrets-volume
              mountPath: /secrets/cloudsql
              readOnly: true
      volumes:
        - name: my-secrets-volume
          secret:
            secretName: cloudsql-instance-credentials
        - name: gcloud-key-volume
          secret:
            secretName: user-registration-server-ws-gcloud-key
