interceptor=/register,/resendConfirmation,/healthCheck,/verifyEmailId

#API calls directly from another server
serverApiUrls=/studies/studymetadata,/studies/sendNotification,/feedback,/contactUs,/verifyEmailId

from.email.address=${FROM_EMAIL_ADDRESS}
# Unused with IP whitelist.
from.email.password=${FROM_EMAIL_PASSWORD}

smtp.hostname=${SMTP_HOSTNAME}
smtp.port=465
factory.value=javax.net.ssl.SSLSocketFactory

from.email.use_ip_whitelist=${SMTP_USE_IP_WHITELIST}
# Domain should be the email domain excluding the end,
# i.e. rocketturtle instead of rocketturtle.net
from.email.domain=${FROM_EMAIL_DOMAIN}

# Empty whitelist means all domains are valid.
email.whitelisted_domains=

cloud.institution.bucket=${INSTITUTION_RESOURCES_BUCKET_NAME}

AUTH_KEY_FCM=XXXX

API_URL_FCM=https://fcm.googleapis.com/fcm/send

#Auth Server Local
authServerAccessTokenValidationUrl= http://${AUTH_SERVER_URL}/AuthServer/tokenAuthentication
auth.server.url= http://${AUTH_SERVER_URL}/AuthServer
register.url= http://${AUTH_SERVER_URL}/AuthServer/register
auth.server.updateStatusUrl = http://${AUTH_SERVER_URL}/AuthServer/updateStatus
auth.server.deleteStatusUrl = http://${AUTH_SERVER_URL}/AuthServer/deleteUser
authServerClientValidationUrl=http://${AUTH_SERVER_URL}/AuthServer/validateClientCredentials

clientId=${CLIENT_ID}
secretKey=${SECRET_KEY}

response.server.url.participant.withdraw=http://${RESPONSE_SERVER_URL}/mystudies-response-server/participant/withdraw

#App security
certificate.name=push_prod.p12

certificate.password=XXXX

confirmation.mail.subject=Welcome to the FDA MyStudies Demo App!

confirmation.mail.content=<html><body><div style='margin:20px;padding:10px;font-family: sans-serif;font-size: 14px;'><span>Hi,</span><br/><br/><span>Thank you for registering with us! We look forward to having you on board and actively taking part in<br/>research studies conducted by the $orgName and its partners.</span><br/><br/><span>Your sign-up process is almost complete. Please use the verification code provided below to<br/>complete the Verification step in the mobile app.</span><br/><br/><span><strong>Verification Code: </strong><b>$securitytoken</b> </span></span><br/><br/><span>This code can be used only once and is valid for a period of 48 hours only.</span><br/><br/><span>Please note that registration (or sign up) for the app is requested only to provide you with a <br/>seamless experience of using the app. Your registration information does not become part of <br/>the data collected for any study housed in the app.Each study has its own consent process, <br/>and no data for any study will be collected unless and until you provide an informed consent<br/> prior to joining the study. </span><br/><br/><span>For any questions or assistance, please write to <a>mystudies@google.com</a> </span><br/><br/><span style='font-size:15px;'>Thanks,</span><br/><span>FDA MyStudies Support Team</span><br/><span>----------------------------------------------------</span><br/><span style='font-size:10px;'>PS - This is an auto-generated email. Please do not reply.</span></div></body></html>

#please keep sandbox/production based on your ios app release type
ios.push.notification.type=sandbox

# Feedback & Contactus mail content starts
feedback.email=mystudies@google.com

feedback.mail.subject=FDA MyStudies Demo App Feedback:

feedback.mail.content=<html><body><div><div><span>Hi</span></div><br\><div><span>A user of the FDA MyStudies Demo mobile app has provided feedback via the app. Here&#39;s the content of the feedback:</span></div><br\><div><span><i>$body</i></span></div><br\><div><span>Thanks,</span><br\><span>FDA MyStudies Support Team</span><br\><span>-------------------------------------------</span><br\><span style='font-size:10px;'>Note: This is an auto-generated email. Please do not reply.</span></div></div></body></html>

contactus.email=mystudies@google.com

contactus.mail.subject=<FDA MyStudies Demo App Helpdesk:

contactus.mail.content=<html><body><div><div><span>Hi</span></div><br\><div style='padding-bottom:10px;'><span>A user of the FDA MyStudies Demo mobile app has reached out this helpdesk via the &#39;Contact Us&#39; form in the mobile app. The details submitted in the form are given below:</span></div><div><div>___________________________________________</div><div style='padding-top:20px;'>First Name: $firstName</div><div style='padding-top:10px;'>Email: <a href='mailto: $email'> $email </a></div><div style='padding-top:10px;'>Subject: $subject</div><div style='padding-top:10px;padding-bottom:10px'>Message: $body</div></div><div>___________________________________________</div><div style='padding-top:10px;'><span>Please respond to the app user at the email provided.</span></div><br\><div><span>Thanks,</span><br\><span>FDA MyStudies Support Team</span><br\><span>-------------------------------------------</span><br\><span style='font-size:10px;'>Note: This is an auto-generated email. Please do not reply.</span></div></div></body></html>
# Feedback & Contactus mail content ends
