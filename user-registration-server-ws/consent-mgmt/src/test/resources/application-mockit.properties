# JPA 
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.connection.release_mode=after_transaction
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:myDb
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy


spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# EMBEDDED SERVER CONFIGURATION
server.servlet.contextPath=/myStudiesConsentMgmtWS

#local to run
server.port=8089

# HTTP encoding
spring.http.encoding.charset=UTF-8

spring.jmx.enabled = false

interceptor=/ping,/myStudiesConsentMgmtWS/testPDFUpload,/myStudiesConsentMgmtWS/testPDFDownload

#Pdf Uploaded File Path
consentPdfUploadPath=/webapps/consentDucmentPdfFiles

#Auth Server QA 
authServerAccessTokenValidationUrl=http://localhost:8001/AuthServer/tokenAuthentication

clientId=mockit-client
secretKey=mockit-secret

#cloud storage bucket name
bucketName=mockit-bucket

# SECURITY OAUTH2 WITH ORY HYDRA
security.oauth2.provider=hydra
security.oauth2.hydra.client.redirect-uri=http://localhost:8001/oauth-scim-service/login
security.oauth2.hydra.client.client-id= oauth-scim-client-id
security.oauth2.hydra.client.client-secret= oauth-scim-client-secret
security.oauth2.hydra.token_endpoint=http://localhost:8001/oauth2/token
security.oauth2.hydra.introspection_endpoint= http://localhost:8001/oauth2/introspect
security.oauth2.hydra.token_revoke_endpoint=http://localhost:8001/oauth2/revoke


# Audit log configuration
applicationComponentName=Participant Datastore
applicationVersion=1.0
auditlog.events_endpoint=http://localhost:8001/audit-log-service/v1/events