# EMBEDDED SERVER CONFIGURATION
server.servlet.contextPath=/myStudiesConsentMgmtWS

#local to run
server.port=8080

# HTTP encoding
spring.http.encoding.charset=UTF-8

spring.jmx.enabled = false

#Pdf Uploaded File Path
consentPdfUploadPath=/webapps/consentDucmentPdfFiles

clientId=mockit-client
secretKey=mockit-secret

#cloud storage bucket name
bucketName=mockit-bucket

participant.manager.repository.enabled=true
# Hibernate configs
hibernate.transaction.management.enabled=true
entitymanager.packagesToScan=com.google.cloud.healthcare.fdamystudies.consent.model
