timeout: 1200s
options:
    machineType: "N1_HIGHCPU_32"

steps:
  # TODO: use a Google container.
  - name: "docker.io/alpine/terragrunt:0.12.24"
    entrypoint: terraform
    args: ["version"]

  - name: "docker.io/alpine/terragrunt:0.12.24"
    entrypoint: terragrunt
    args: ["init"]
    dir: "Terraform/org"

  # org_policies
  - name: "docker.io/alpine/terragrunt:0.12.24"
    entrypoint: terragrunt
    args: ["plan-all", "--terragrunt-non-interactive"]
    dir: "Terraform/org/org_policies"

  - name: "docker.io/alpine/terragrunt:0.12.24"
    entrypoint: terragrunt
    args: ["apply-all", "--terragrunt-non-interactive"]
    dir: "Terraform/org/org_policies"

  # project.heroes-hat-dev-devops
  - name: "docker.io/alpine/terragrunt:0.12.24"
    entrypoint: terragrunt
    args: ["plan-all", "--terragrunt-non-interactive"]
    dir: "Terraform/org/project.heroes-hat-dev-devops"

  - name: "docker.io/alpine/terragrunt:0.12.24"
    entrypoint: terragrunt
    args: ["apply-all", "--terragrunt-non-interactive"]
    dir: "Terraform/org/project.heroes-hat-dev-devops"

  # project.heroes-hat-dev-audit
  - name: "docker.io/alpine/terragrunt:0.12.24"
    entrypoint: terragrunt
    args: ["plan-all", "--terragrunt-non-interactive"]
    dir: "Terraform/org/project.heroes-hat-dev-audit"

  - name: "docker.io/alpine/terragrunt:0.12.24"
    entrypoint: terragrunt
    args: ["apply-all", "--terragrunt-non-interactive"]
    dir: "Terraform/org/project.heroes-hat-dev-audit"

  # audit
  - name: "docker.io/alpine/terragrunt:0.12.24"
    entrypoint: terragrunt
    args: ["plan-all", "--terragrunt-non-interactive"]
    dir: "Terraform/org/audit"

  - name: "docker.io/alpine/terragrunt:0.12.24"
    entrypoint: terragrunt
    args: ["apply-all", "--terragrunt-non-interactive"]
    dir: "Terraform/org/audit"

  # folder.fda-my-studies
  - name: "docker.io/alpine/terragrunt:0.12.24"
    entrypoint: terragrunt
    args: ["plan-all", "--terragrunt-non-interactive"]
    dir: "Terraform/org/folder.fda-my-studies"

  - name: "docker.io/alpine/terragrunt:0.12.24"
    entrypoint: terragrunt
    args: ["apply-all", "--terragrunt-non-interactive"]
    dir: "Terraform/org/folder.fda-my-studies"

