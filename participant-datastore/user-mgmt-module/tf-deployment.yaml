apiVersion: apps/v1
kind: Deployment
metadata:
  name: participant-user-datastore
  labels:
    app: participant-user-datastore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: participant-user-datastore
  template:
    metadata:
      labels:
        app: participant-user-datastore
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: participant-user-datastore
          image: gcr.io/fda-mystudies-dev-apps/participant-user-datastore:latest
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: participant-user-datastore-db-credentials
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: participant-user-datastore-db-credentials
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: participant-user-datastore-db-credentials
                  key: dbname
            - name: FROM_EMAIL_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: email-credentials
                  key: email_address
            - name: FROM_EMAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: email-credentials
                  key: email_password
            - name: MAIL_FROM_EMAIL
              valueFrom:
                secretKeyRef:
                  name: email-credentials
                  key: email_address
            - name: MAIL_CONTACT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: email-credentials
                  key: email_address
            - name: MAIL_HOST
                  value: "gmail"
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: participant-user-datastore-secrets
                  key: CLIENT_ID
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: participant-user-datastore-secrets
                  key: SECRET_KEY
            - name: GCP_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: participant-user-datastore-secrets
                  key: GCP_BUCKET_NAME
            - name: INSTITUTION_RESOURCES_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: participant-user-datastore-secrets
                  key: INSTITUTION_RESOURCES_BUCKET_NAME
            - name: SCIM_AUTH_URL
              value: "auth-server-np:50000"
            - name: HYDRA_ADMIN_URL
              value: "hydra:4445"
            - name: RESPONSE_SERVER_URL
              value: "response-server-np:50000"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/secrets/gcloud_key/key.json"
            - name: SMTP_HOSTNAME
              value: "smtp.gmail.com"
            - name: SMTP_USE_IP_WHITELIST
              value: "false"
            - name: FROM_EMAIL_DOMAIN
              value: ""
            - name: FCM_API_URL
              value: ""
            - name: IOS_NOTIFICATION_TYPE
              value: "production"
            - name: ORG_NAME
              value: ""
          ports:
          - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /participant-user-datastore/healthCheck
              port: 8080
          volumeMounts:
          - name: gcloud-key-volume
            mountPath: /secrets/gcloud_key
            readOnly: true
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:latest
          command: ["/cloud_sql_proxy",
            "-instances=fda-mystudies-dev-data:us-east1:mystudies=tcp:3306",
            "-credential_file=/secrets/gcloud_key/key.json"]
          volumeMounts:
          - name: gcloud-key-volume
            mountPath: /secrets/gcloud_key
            readOnly: true
      volumes:
      - name: gcloud-key-volume
        secret:
          secretName: participant-user-datastore-gcloud-key
