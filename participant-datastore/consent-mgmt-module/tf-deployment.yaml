apiVersion: apps/v1
kind: Deployment
metadata:
  name: participant-consent-datastore
  labels:
    app: participant-consent-datastore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: participant-consent-datastore
  template:
    metadata:
      labels:
        app: participant-consent-datastore
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: participant-consent-datastore
          image: gcr.io/<PREFIX>-<ENV>-apps/participant-consent-datastore:latest
          env:
            # DB ACCESS
            - name: DB_INSTANCE_URL
              value: "127.0.0.1" 
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: participant-consent-datastore-credentials
                  key: dbusername
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: participant-consent-datastore-credentials
                  key: dbpassword
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: participant-consent-datastore-credentials
                  key: dbname
            # AUTHENTICATION
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: participant-consent-datastore-credentials
                  key: client_id
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: participant-consent-datastore-credentials
                  key: secret_key
            # SERVER CALLS
            - name: HYDRA_ADMIN_URL
              value: "http://hydra-admin-np:50000"
            - name: SCIM_AUTH_URL
              value: "http://auth-server-np:50000/auth-server"
            # MISC
            - name: GCP_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: consent_bucket_name
            - name: LOG_PATH
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: log_path
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/secrets/gcloud_key/key.json"
          ports:
          - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /participant-consent-datastore/healthCheck
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 20
          resources:
            requests:
              memory: "400Mi"
              cpu: "50m"
          volumeMounts:
          - name: gcloud-key-volume
            mountPath: /secrets/gcloud_key
            readOnly: true
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:latest
          command: ["/cloud_sql_proxy",
            "-instances=<PREFIX>-<ENV>-data:<LOCATION>:mystudies=tcp:3306",
            "-credential_file=/secrets/gcloud_key/key.json"]
          volumeMounts:
          - name: gcloud-key-volume
            mountPath: /secrets/gcloud_key
            readOnly: true
      volumes:
      - name: gcloud-key-volume
        secret:
          secretName: consent-datastore-gke-sa-gcloud-key
