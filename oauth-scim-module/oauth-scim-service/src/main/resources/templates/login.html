<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org">
<head>
<title>Login</title>

<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/utilities.css}">
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg__aqua-gray">
  <form th:action="@{/login}" method="POST" id="loginForm">
    <div class="mobile">
      <div class="mobile__banner flex__justify">
        <div>
          <img th:src="@{/images/back-arrow.svg}" alt="" />
        </div>
        <div class="mobile__banner__text">Sign in</div>
        <div>
          <img th:src="@{/images/info_filled.svg}" alt="" />
        </div>
      </div>
    </div>
    <div class="centered__div box__shadow-cmn">
      <div class="signin__container">
        <div>
          <div class="desktop">
            <div class="text-center login-logo">
              <img th:src="@{/images/google-logo.png}" alt="" />
            </div>
            <div class="font24__grey text-center login-logo__text">Sign
              In</div>
          </div>
          <div class="font24__grey text-center login-logo__text"
            th:if="${!#strings.isEmpty(error_description)}"
            style="color: red;">
            <p th:text="${error_description}" />
          </div>
          <div class="input__feild">
            <label>Email</label> <input type="email" name="email"
              id="email" placeholder="Enter Email" value=""
              required="required" />
          </div>
          <div class="input__feild">
            <label>Password</label> <input type="password"
              name="password" id="password" placeholder="Enter Password"
              required="required" minlength="8" maxlength="64" value="" />
          </div>

        </div>

        <div class="input__feild">
          <div class="col-md-12 p-none forgot__pwd__link mobile">
            <a class="blue__link forgot__pwd"
              th:href="${forgot_password_link}">Forgot Password?</a>
          </div>
          <div class="display-flex-center login__btn__container">
            <div class="col-md-7 pl-none">
              <button type="submit"
                class="btn btn-primary width__auto blue__btn">Sign
                In</button>
            </div>
            <div class="col-md-5 pr-none text-right">
              <a class="blue__link forgot__pwd desktop"
                th:href="${forgot_password_link}">Forgot Password?</a> <span
                class="mobile"
                th:if="${mobilePlatform == 'ANDROID' || mobilePlatform == 'IOS'}">New
                User? <a th:href="${signup_link}" class="sign__up">SignUP</a>
              </span>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </form>
  <footer>
    <div>&copy; 2019 FDA MyStudies. All rights reserved.</div>
    <div>
      <ul>
        <li
          th:if="${mobilePlatform != 'ANDROID' && mobilePlatform != 'IOS'}"><a
          th:href="${about_link}">About</a></li>
        <li
          th:if="${mobilePlatform != 'ANDROID' && mobilePlatform != 'IOS'}"><a
          th:href="${terms_link}">Terms of Service</a></li>
        <li
          th:if="${mobilePlatform == 'ANDROID' || mobilePlatform == 'IOS'}"><a
          th:href="${terms_link}">Terms</a></li>
        <li
          th:if="${mobilePlatform == 'ANDROID' || mobilePlatform == 'IOS'}"><a
          th:href="${privacy_policy_link}">Privacy Policy</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
