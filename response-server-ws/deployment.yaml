apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: response-server-ws 
  labels: 
    app: response-server-ws 
spec: 
  replicas: 1 
  selector: 
    matchLabels: 
      app: response-server 
  template: 
    metadata: 
      labels: 
        app: response-server 
    spec: 
      containers: 
        - name: response-server-ws 
          image: gcr.io/heroes-hat-dev/response-server-ws:latest
          env: 
            - name: DB_USER 
              valueFrom: 
                secretKeyRef: 
                  name: cloudsql-db-credentials 
                  key: username 
            - name: DB_PASS 
              valueFrom: 
                secretKeyRef: 
                  name: cloudsql-db-credentials 
                  key: password 
            - name: DB_NAME 
              valueFrom: 
                secretKeyRef: 
                  name: cloudsql-db-credentials 
                  key: dbname 
            - name: FIRESTORE_PROJECT_ID
              value: "heroes-hat-dev"
            - name: AUTH_SERVER_URL
              value: "35.243.237.139:50000"
            - name: REGISTRATION_CLIENT_ID
              value: "dummy-value"
            - name: REGISTRATION_CLIENT_SECRET
              value: "dummy-value"
            - name: WCP_USER
              value: "dummy-value"
            - name: WCP_PASS
              value: "dummy-value"
            - name: WCP_STUDY_METADATA_SERVER_URL
              value: "34.74.32.124:50000"
            - name: REGISTRATION_SERVER_URL
              value: "35.196.79.108:60000"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/secrets/gcloud_key/key.json"
          volumeMounts:
            - name: gcloud-key-volume
              mountPath: /secrets/gcloud_key
              readOnly: true
          ports:
          - containerPort: 8080
        - name: cloudsql-proxy 
          image: gcr.io/cloudsql-docker/gce-proxy:latest 
          command: ["/cloud_sql_proxy", 
            "-instances=heroes-hat-dev:us-east1:my-studies2=tcp:3306", 
            "-credential_file=/secrets/cloudsql/sql_credentials.json"] 
          volumeMounts: 
            - name: my-secrets-volume 
              mountPath: /secrets/cloudsql 
              readOnly: true 
      volumes: 
        - name: my-secrets-volume 
          secret: 
            secretName: cloudsql-instance-credentials
        - name: gcloud-key-volume
          secret:
            secretName: response-server-ws-gcloud-key
