#interceptors
interceptor=/user/login,/participant/process-response,/participant/getresponse

#API calls directly from another server
serverApiUrls=/studymetadata,/participant/add
firestoreProjectId=mystudies-open-impl-track1-dev
#,/participant/process-response,/participant/getresponse
#Auth Server
authServerAccessTokenValidationUrl= http://192.168.0.44:8000/authServer/tokenAuthentication
auth.server.url=http://192.168.0.44:8000/authServer

#Study Metadata Server
wcpStudyActivityMetadataUrl=http://3.130.0.100:8080/StudyMetaData/activity
#API Key to be passed as the Auth Header when calling the WCP server. 
#To be replaced with the right value when testing or deploying the application 
wcpAuthorizationHeader=dummy_value

#File Path to Store Study Response File. Trailing file separator slash is necessary
responseDataFilePath=C:/ResponsesData/

#Flag to indicate whether the response data is the last updated data, for a given activity
lastResponseOnly=false
#Responses to be filtered, based on following question types supported by the mobile app 
responseSupportedQType=numeric,date

