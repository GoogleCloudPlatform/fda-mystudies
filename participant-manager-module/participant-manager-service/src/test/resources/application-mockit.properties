# IDENTITY 
spring.application.name=@project.artifactId@
spring.jmx.default-domain=@project.artifactId@

#spring.profiles.active=test
server.servlet.context-path=/participant-manager-service

# JPA 
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.connection.release_mode=after_transaction
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:urdb
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy


spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR

#interceptor
interceptor=/participant-manager-service/locations,/locations,/participant-manager-service/v1/healthCheck

sessionTimeOutInMinutes=480
authServerAccessTokenValidationUrl=http://localhost:8080/AuthServer/tokenAuthentication
authServerClientValidationUrl=http://localhost:8080/AuthServer/validateClientCredentials

