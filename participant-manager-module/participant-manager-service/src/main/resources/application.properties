#spring configurations
spring.profiles.active=@spring.profiles.active@
spring.main.allow-bean-definition-overriding=true
server.error.whitelabel.enabled=false

# log configuration
logging.path=${LOG_PATH}
logging.file=${logging.path}/participant-manager-service.log
logging.file.max-size= 1024KB

logging.level.root=WARN
logging.level.com.google.cloud.healthcare.fdamystudies=WARN

# HTTP encoding
spring.http.encoding.charset=UTF-8
spring.jmx.enabled = false

## Server Properties
server.port= 8003
server.servlet.context-path=/participant-manager-service

# Enable/Disable components from common-service
commonservice.email.enabled=true
participant.manager.entities.enabled=true

participant.manager.repository.enabled=true
commonservice.activeuser.filter.enabled=true

securityCodeExpireDate=2880

enrollmentTokenExpiryInHours=48
participant.invite.subject=Enrolment token for {{study name}} by {{org name}} MyStudies App team
participant.invite.body=<div style='margin:20px;padding:10px;font-family: sans-serif;font-size: 14px;'><span>Hi,</span><br/><br/><span>This is to inform you that, you have been enrolled into {{study name}} by {{org name}} MyStudies Team. Please use the enrolment token provided below to complete the enrolment step in the mobile app.</span><br/><br/><span><b>Enrolment Token&#58;</b> &nbsp; {{enrolment token}}</span><br><br><span>This token can be used only once and is valid for a period of 48 hours only.</span><br><br><span>Find the step below to use the enrolment token code:</span><br><br><span>Download app > Sign Up > Verify Account> choose a study > Enter token > enrol into study</span><br><br><span>For any questions or assistance, please write to {{contact email address}}</span><br><br><span>Thanks,</span><br><span>The {{org name}} MyStudies Support Team</span><br>---------------------------------------------------------------------------------------------------------------------------<span><br></span>Note: This is an auto-generated email. Please do not reply.<span><br><br>

register.user.subject={{ORG_NAME}} MyStudies User Registration Account creation
register.user.body=<html> <body>Hi {{FIRST_NAME}},<BR><BR>Welcome to the {{ORG_NAME}} - MyStudies User Registration Portal!<BR><BR>We are pleased to inform you that your account has been created on the User Registration Portal.<BR><BR>To complete your account setup process and begin using the portal, please use the activation link given below to set up your account.<BR><BR><strong>Activation Link: {{ACTIVATION_LINK}}</strong><BR><BR>Please note that the link can be used only once and is valid for a period of 48 hours only.<BR><BR>For any questions or assistance, please write to {{CONTACT_EMAIL_ADDRESS}}.<BR><BR>Thanks,<BR>The {{ORG_NAME}} MyStudies Support Team<BR>----------------------------------------------------------------------------------<BR>Note: This is an auto-generated email. Please do not reply.</body></html>

user.details.link = http://localhost:8003/#/set-up-account/

# cloud storage bucket name
bucket.name=${GCP_BUCKET_NAME}

org.name=${ORG_NAME}

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
# Refer Refer https://dev.mysql.com/doc/connector-j/8.0/en/connector-j-reference-configuration-properties.html
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL55Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Refer https://docs.spring.io/spring-boot/docs/current/reference/html/appendix-application-properties.html#data-properties   
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maxLifetime=1800000

# Spring Boot Actuator configs, check the details at http://localhost:8003/participant-manager-service/actuator
# Refer https://docs.spring.io/spring-boot/docs/current/reference/html/production-ready-features.html#production-ready-endpoints-exposing-endpoints
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=logfile,loggers

update.user.subject=Your {{ORG_NAME}} MyStudies User Registration Portal account has been updated
update.user.body=<html><body>Hi {{FIRST_NAME}},<BR><BR>This is to inform you that one or more details of your user account have been updated by the administrator in the {{ORG_NAME}} MyStudies User Registration Portal.<BR><BR>You may be required to sign in to the portal again in case you were in an active session.<BR><BR>For any questions or assistance, please write to {{CONTACT_EMAIL_ADDRESS}} <BR><BR>Thanks,<BR>The {{ORG_NAME}} MyStudies Support Team<BR>---------------------------------------------------------------------------------------------------------------------------<BR>Note: This is an auto-generated email. Please do not reply.</body></html>

# mail smtp configs
spring.mail.default-encoding=UTF-8
spring.mail.host=${MAIL_HOST}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# The default port: 587 for smtp protocol
spring.mail.port=587

# Email Protocols - POP3, SMTP and IMAP, The default protocol: 'smtp'.
spring.mail.protocol=smtp

spring.mail.debug=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable = true

# Email configs
mail.contact-email=${MAIL_CONTACT_EMAIL}
mail.from-email=${MAIL_FROM_EMAIL}

# CORS configs
cors.allowed.origins=

component.name=PARTICIPANT MANAGER

security.oauth2.client.client-id=${CLIENT_ID}
security.oauth2.client.client-secret=${SECRET_KEY}
security.oauth2.introspection_endpoint=${HYDRA_ADMIN_URL}/oauth2/introspect
security.oauth2.token_endpoint=${SCIM_AUTH_URL}/oauth2/token
security.oauth2.client.redirect-uri=${SCIM_AUTH_URL}/callback

