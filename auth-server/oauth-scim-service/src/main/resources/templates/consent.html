<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org">
<head>
<title>Please wait</title>

<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/utilities.css}">
<!-- Bootstrap core CSS -->
<link
  href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
  rel="stylesheet" />
<!-- Custom styles for this template -->
<link
  href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/sticky-footer.css"
  rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" th:src="@{/js/consent.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<style type="text/css">
.child_text  { 
  color: #353a3e !important;
  font-family: Muli,sans-serif !important;
  font-weight: 600 !important;
  text-align: center !important;
  margin-top: 100% !important;
 }
 
.child_text_error  { 
  color: #353a3e !important;
  font-family: Muli,sans-serif !important;
  font-weight: 600 !important;
  text-align: center !important;
  margin-top: 5% !important;
}
</style>
</head>
<body class="bg__aqua-gray">
  <form th:action="@{/consent}" method="post" id="consentForm"
    name="consentForm">
    <div>
      <div id="loading-spinner" class="loading_div">
        <div class="spin-icon"></div>
      </div>
      <div id="loading-spinner" class="loading_div">
        <div class="loading_text child_text">
          <div>
            <div>Please wait while we set things up for youâ€¦</div>
            <div>this might take a few seconds.</div>
          </div>
        </div>
        <div>
          <input type="submit" id="acceptConsent" value="Allow"
            style="display: none" />
        </div>
      </div>
      <div>
        <div id="errorImg" class="width__110" style="display: none;margin-top: 120px !important;">
          <img th:src="@{/images/ErrorIcon.svg}" alt="error image " class="mb-md" />
        </div>
        <div id="errorMsg" class="loading_text_error child_text_error loading_div" style="display: none;">
          Something went wrong. Please try again.
        </div>
      </div>
    </div>
  </form>
</body>
</html>
